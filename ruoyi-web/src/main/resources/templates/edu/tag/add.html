<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-tag-add" th:action="*{formAction}" th:object="${tag}">
        <input id="id" name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">标签类型<font color="red">*</font>：</label>
            <div class="col-sm-8">
                <select id="type" name="type" class="form-control m-b required" th:with="items=${@dict.getType('edu_tag_type')}">
                    <option value="">请选择</option>
                    <option th:each="dict : ${items}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{type}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">标签名称<font color="red">*</font>：</label>
            <div class="col-sm-8">
                <input id="name" name="name" th:field="*{name}" class="form-control required" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态<font color="red">*</font>：</label>
            <div class="col-sm-8">
                <select id="status" name="status" class="form-control m-b required" th:with="type=${@dict.getType('sys_normal_disable')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{status}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">排序：</label>
            <div class="col-sm-3">
                <input id="orderNum" name="orderNum" th:field="*{orderNum}" class="form-control digits" th:maxlength="11" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea id="remark" name="remark" class="form-control" th:maxlength="500"  th:field="*{remark}"></textarea>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:inline="javascript">
    var prefix = ctx + "edu/tag"
    $("#form-tag-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        errorPlacement: function (error, element) {
            error.appendTo(element.parent())
        }
    });
</script>
</body>
</html>
