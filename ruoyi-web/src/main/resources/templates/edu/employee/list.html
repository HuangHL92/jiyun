<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								管理用户id：<input type="text" name="userId"/>
							</li>

							<li>
								编号：<input type="text" name="eno"/>
							</li>

							<li>
								姓名：<input type="text" name="name"/>
							</li>

							<li>
								单位id：<input type="text" name="deptId"/>
							</li>

							<li>
								职务id：<input type="text" name="postId"/>
							</li>

							<li>
								标签：<input type="text" name="tags"/>
							</li>

							<li>
								联系电话：<input type="text" name="mobile"/>
							</li>

							<li>
								帐号状态（0正常 1停用 2转出）：<input type="text" name="status"/>
							</li>

							<li>
								最后登录时间：<input type="text" name="loginDate"/>
							</li>

							<li>
								排序：<input type="text" name="orderNum"/>
							</li>

							<li>
								删除标志（0代表存在 2代表删除）：<input type="text" name="delFlag"/>
							</li>

							<li>
								创建者：<input type="text" name="createBy"/>
							</li>

							<li>
								创建时间：<input type="text" name="createTime"/>
							</li>

							<li>
								更新者：<input type="text" name="updateBy"/>
							</li>

							<li>
								更新时间：<input type="text" name="updateTime"/>
							</li>

							<li>
								备注：<input type="text" name="remark"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset(); $.table.search()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.addFull()" shiro:hasPermission="edu:employee:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.editFull()" shiro:hasPermission="edu:employee:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="edu:employee:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="edu:employee:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('edu:employee:editFull')}]];
        var removeFlag = [[${@permission.hasPermi('edu:employee:remove')}]];
        var prefix = ctx + "edu/employee";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "人员",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : 'id',
					visible: false
				},
				{
					field : 'userId', 
					title : '管理用户id',
					sortable: true
				},
				{
					field : 'eno', 
					title : '编号',
					sortable: true
				},
				{
					field : 'name', 
					title : '姓名',
					sortable: true
				},
				{
					field : 'deptId', 
					title : '单位id',
					sortable: true
				},
				{
					field : 'postId', 
					title : '职务id',
					sortable: true
				},
				{
					field : 'tags', 
					title : '标签',
					sortable: true
				},
				{
					field : 'mobile', 
					title : '联系电话',
					sortable: true
				},
				{
					field : 'status', 
					title : '帐号状态（0正常 1停用 2转出）',
					sortable: true
				},
				{
					field : 'loginDate', 
					title : '最后登录时间',
					sortable: true
				},
				{
					field : 'orderNum', 
					title : '排序',
					sortable: true
				},
				{
					field : 'delFlag', 
					title : '删除标志（0代表存在 2代表删除）',
					sortable: true
				},
				{
					field : 'createBy', 
					title : '创建者',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'updateBy', 
					title : '更新者',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					sortable: true
				},
				{
					field : 'remark', 
					title : '备注',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.editFull(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
