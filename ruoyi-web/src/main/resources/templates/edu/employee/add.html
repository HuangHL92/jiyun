<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-employee-add" th:action="*{formAction}" th:object="${employee}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
	<div class="form-group">
		<label class="col-sm-3 control-label">管理用户id：</label>
		<div class="col-sm-8">
			<input id="userId" name="userId" th:field="*{userId}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">编号：</label>
		<div class="col-sm-8">
			<input id="eno" name="eno" th:field="*{eno}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">姓名：</label>
		<div class="col-sm-8">
			<input id="name" name="name" th:field="*{name}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">单位id：</label>
		<div class="col-sm-8">
			<input id="deptId" name="deptId" th:field="*{deptId}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">职务id：</label>
		<div class="col-sm-8">
			<input id="postId" name="postId" th:field="*{postId}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">标签：</label>
		<div class="col-sm-8">
			<input id="tags" name="tags" th:field="*{tags}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">联系电话：</label>
		<div class="col-sm-8">
			<input id="mobile" name="mobile" th:field="*{mobile}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">帐号状态（0正常 1停用 2转出）：</label>
		<div class="col-sm-8">
			<input id="status" name="status" th:field="*{status}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">最后登录时间：</label>
		<div class="col-sm-8">
			<input id="loginDate" name="loginDate" th:field="*{loginDate}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">排序：</label>
		<div class="col-sm-8">
			<input id="orderNum" name="orderNum" th:field="*{orderNum}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">删除标志（0代表存在 2代表删除）：</label>
		<div class="col-sm-8">
			<input id="delFlag" name="delFlag" th:field="*{delFlag}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">创建者：</label>
		<div class="col-sm-8">
			<input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">创建时间：</label>
		<div class="col-sm-8">
			<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">更新者：</label>
		<div class="col-sm-8">
			<input id="updateBy" name="updateBy" th:field="*{updateBy}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">更新时间：</label>
		<div class="col-sm-8">
			<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">备注：</label>
		<div class="col-sm-8">
			<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
		</div>
	</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "edu/employee"
		$("#form-employee-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
			    	    	    	    	</script>
</body>
</html>
