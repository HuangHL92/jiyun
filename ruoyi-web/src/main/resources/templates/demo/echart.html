<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
    .chart {height:220px;}
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">月</span>
                    <h5>收入</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">40 886,200</h1>
                    <div class="stat-percent font-bold text-success">98% <i class="fa fa-bolt"></i>
                    </div>
                    <small>总收入</small>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-info pull-right">全年</span>
                    <h5>订单</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">275,800</h1>
                    <div class="stat-percent font-bold text-info">20% <i class="fa fa-level-up"></i>
                    </div>
                    <small>新订单</small>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-primary pull-right">今天</span>
                    <h5>访客</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">106,120</h1>
                    <div class="stat-percent font-bold text-navy">44% <i class="fa fa-level-up"></i>
                    </div>
                    <small>新访客</small>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-danger pull-right">最近一个月</span>
                    <h5>活跃用户</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">80,600</h1>
                    <div class="stat-percent font-bold text-danger">38% <i class="fa fa-level-down"></i>
                    </div>
                    <small>12月</small>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>图饼</h5>
                </div>
                <div class="ibox-content" th:utext="${pieOption}">
            </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>柱形图</h5>
                </div>
                <div class="ibox-content" th:utext="${barOption}">

                </div>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>条形图</h5>
                </div>
                <div class="ibox-content" th:utext="${ybarOption}">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>堆叠柱状图</h5>
                </div>
                <div class="ibox-content" th:utext="${stackBarOption}">

                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>线形图</h5>
                </div>
                <div class="ibox-content" th:utext="${lineOption}">
                </div>
            </div>
        </div>
    </div>
</div>

<!--echarts-->
<script th:src="@{/ajax/libs/echarts/echarts.js}"></script>
<script th:src="@{/ajax/libs/echarts/echarts-gl.js}"></script>

<div th:include="include :: footer"></div>

<script type="text/javascript">

    function pieClick(param){
        //param.seriesName：legend名称
        // param.name：X轴值
        //param.value：Y轴值
        alert(param.seriesName+"-"+param.name + "-" + param.value);
    }
    function barClick(param){
        alert(param.name + "-" + param.value);
    }
    function lineClick(param){
        //param.seriesName：legend名称
        // param.name：X轴值
        //param.value：Y轴值
        alert(param.seriesName+"-"+param.name + "-" + param.value);
    }

</script>

</body>

</html>
