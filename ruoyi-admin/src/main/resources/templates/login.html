<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${@config.SystemName()}">吉运Java快速开发平台3.0</title>
    <meta name="keywords" th:content="${@config.SystemName()}">
    <meta name="description" th:content="${@config.SystemName()}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link th:href="@{/ruoyi/login/1/css/login.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery.min.js}"></script>

    <script type="text/javascript">
        $(function(){
            $(".name input").focus(function(){
                $(this).prev("i").css({"background-image":"url(../ruoyi/login/1/img/user2.png)"});
            });
            $(".name input").blur(function(){
                $(this).prev("i").css({"background-image":"url(../ruoyi/login/1/img/user1.png)"});
            });
            $(".password input").focus(function(){
                $(this).prev("i").css({"background-image":"url(../ruoyi/login/1/img/password2.png)"});
            });
            $(".password input").blur(function(){
                $(this).prev("i").css({"background-image":"url(../ruoyi/login/1/img/password1.png)"});
            });
        });
    </script>

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="../favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error { position:inherit;  }</style>
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
</head>
<body>
<div class="container">
    <div class="wrap">
        <header><em>Logo</em><span th:text="${@config.SystemName()}">吉运Java快速开发平台3.0</span></header>
        <article>
            <section>
                <aside>
                    <em>
                        <img th:src="@{/ruoyi/login/1/img/user.png}">
                    </em>
                    <form id="signupForm" method="post">
                        <p class="name"><i></i><input type="text" name="username"  class="userName" placeholder="请输入用户名"></p>
                        <p class="password"><i></i><input type="password" name="password" class="pwd" placeholder="请输入密码"></p>


                            <p th:if="${captchaEnabled==true}" style="display: inline">
                                <input type="text" name="validateCode" class=" code" placeholder="验证码" maxlength="5" style="width: 120px">
                                <a href="javascript:void(0);" title="点击更换验证码" style="margin-top:22px;float:right;height: 40px;width: 120px">
                                    <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
                                </a>
                            </p>


                        <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>

                        <p class="remember"><input type="checkbox" id="rememberme" name="rememberme" >记住我</p>
                        <p class="regist"><span >没有账号?</span><a style="color:rebeccapurple" href="/register">立即注册</a></p>
                        <p style="float:right"><a style="color:rebeccapurple;font-size: 14px" href="/oauth2/jiyun/login">第三方登录</a></p>
                        <div class="clear"></div>
                    </form>
                </aside>

            </section>
        </article>
        <footer>
            <!--<ul>-->
                <!--<li><a href="#">联系我们</a></li>-->
                <!--<li><a href="#">关于我们</a></li>-->
                <!--<li><a href="#">人才招聘</a></li>-->
                <!--<li><a href="#">友情链接</a></li>-->
                <!--<li><a href="#">公司地址</a></li>-->
                <!--<li><a href="#">关注我们</a></li>-->
            <!--</ul>-->
            <p>本系统版权归 上海吉运软件技术有限公司 未经许可，不得商用。</p>
        </footer>
    </div>
</div>

<script th:inline="javascript">
    var ctx = [[@{/}]];
    var captchaType = [[${captchaType}]];
    var headerName = [[${_csrf.headerName}]];
    var token = [[${_csrf.token}]];
</script>
<!-- 全局js -->
<script  th:src="@{/js/jquery.min.js}"></script>
<!-- 验证插件 -->
<script th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script th:src="@{/ruoyi/js/ry-ui.js?v=3.2.0}"></script>
<script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script th:src="@{/ruoyi/login.js}"></script>
</body>
</html>
