<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-authAccessLog-add" th:action="*{formAction}" th:object="${authAccessLog}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
	<div class="form-group">
		<label class="col-sm-3 control-label">客户端id：</label>
		<div class="col-sm-8">
			<input id="clientId" name="clientId" th:field="*{clientId}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">登录账号：</label>
		<div class="col-sm-8">
			<input id="loginName" name="loginName" th:field="*{loginName}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">来源主机：</label>
		<div class="col-sm-8">
			<input id="ipAddr" name="ipAddr" th:field="*{ipAddr}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">登录状态（0成功 1失败）：</label>
		<div class="col-sm-8">
			<input id="status" name="status" th:field="*{status}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">登录时间：</label>
		<div class="col-sm-8">
			<input id="loginTime" name="loginTime" th:field="*{loginTime}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">创建者：</label>
		<div class="col-sm-8">
			<input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">创建时间：</label>
		<div class="col-sm-8">
			<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">更新者：</label>
		<div class="col-sm-8">
			<input id="updateBy" name="updateBy" th:field="*{updateBy}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">更新时间：</label>
		<div class="col-sm-8">
			<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">备注：</label>
		<div class="col-sm-8">
			<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">删除标志（0代表存在 2代表删除）：</label>
		<div class="col-sm-8">
			<input id="delFlag" name="delFlag" th:field="*{delFlag}" class="form-control" type="text">
		</div>
	</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/authAccessLog"
		$("#form-authAccessLog-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
			    	    	    	    	</script>
</body>
</html>
