<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

    <div class="container-div">
        <div class="row">
            <form id="dept-form">
                <div class="col-sm-12 search-collapse">
                    <div class="select-list">
                        <ul>
                            <li>
                                部门名称：<input type="text" name="deptName"/>
                            </li>
                            <li>
                                部门状态：<select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i
                                        class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                        class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
                    <a class="btn btn-success" onclick="$.operate.add(100)" shiro:hasPermission="system:dept:add">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary" onclick="$.operate.editTree()" shiro:hasPermission="system:dept:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-info" id="expandAllBtn">
                        <i class="fa fa-exchange"></i> 展开/折叠
                    </a>
                </div>
                <div class="col-sm-12 select-table table-striped">
                    <table id="bootstrap-tree-table" data-mobile-responsive="true"></table>
                </div>
            </form>
        </div>
    </div>

    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
    var addFlag = [[${@permission.hasPermi('system:dept:add')}]];
    var editFlag = [[${@permission.hasPermi('system:dept:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:dept:remove')}]];
    var datas = [[${@dict.getType('sys_normal_disable')}]];
    var prefix = ctx + "system/dept"

    $(function () {
        var options = {
            code: "deptId",
            parentCode: "parentId",
            uniqueId: "deptId",
            url: prefix + "/list",
            createUrl: prefix + "/add/{id}",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove/{id}",
            modalName: "部门",
            columns: [{
                field: 'selectItem',
                radio: true
            },
                {
                    field: 'deptName',
                    title: '部门名称',
                    align: "left"
                },
                {
                    field: 'no',
                    title: '编码',
                    align: "left"
                },
                {
                    field: 'orderNum',
                    title: '排序',
                    align: "right",
                    width: '80px',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<input type="text" onblur="updateOrderAjax(\'' + row.deptId + '\',this)" value="' + value + '"  class="form-control required digits" style="position: relative; text-align: center;width: 40px;padding: 1px 1px;" />');
                        return actions.join('');
                    }
                },
                {
                    field: 'status',
                    title: '状态',
                    align: "left",
                    width: '60px',
                    formatter: function (value, item, index) {
                        return $.table.selectDictLabel(datas, item.status);
                    }
                },
                {
                    field: 'phone',
                    title: '联系电话',
                    align: "left"
                },
                {
                    field: 'address',
                    title: '地址',
                    align: "left"
                },
                {
                    title: '操作',
                    align: 'left',
                    formatter: function (value, row, index) {

                        if (row.parentId != 0) {
                            var actions = [];
                            actions.push('<a class="' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.deptId + '\')"><i class="fa fa-edit"></i>编辑</a>');
                            actions.push('<a class="' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.deptId + '\')"><i class="fa fa-trash"></i>删除</a>');
                            actions.push('<a class="' + addFlag + '" href="#" onclick="$.operate.add(\'' + row.deptId + '\')"><i class="fa fa-plus"></i>添加下级部门</a>');
                            return $.table.dropdownToggle(actions.join(''));
                        } else {
                            return "";
                        }
                    }


                }]
        };
        $.treeTable.init(options);
    });

    function remove(id) {
        $.modal.confirm("确定删除该条" + $.table._option.modalName + "信息吗？", function () {
            $.ajax({
                type: 'post',
                url: prefix + "/remove/" + id,
                success: function (result) {
                    if (result.code == web_status.SUCCESS) {
                        $.modal.msgSuccess(result.msg);
                        $.treeTable.refresh();
                    } else {
                        $.modal.msgError(result.msg);
                    }
                }
            });
        });
    }

    //更新显示顺序
    function updateOrderAjax(deptId, input) {

        $.ajax({
            type: 'get',
            dataType: 'json',
            data: {id: deptId, orderNum: input.value},
            url: prefix + "/updateOrder",
            success: function (result) {
                if (result.code == web_status.SUCCESS) {
                    // do nothing
                } else {
                    $.modal.msgError(result.msg);
                }
            }
        })

    }

</script>
</body>
</html>
