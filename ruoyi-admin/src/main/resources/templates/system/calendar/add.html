<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sysCalendar-add" th:action="*{formAction}" th:object="${sysCalendar}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">日期：</label>
				<div class="col-sm-8">
					<input data-toggle="date" data-type="date" id="dateStr" th:value="${#dates.format(sysCalendar.dateStr, 'yyyy-MM-dd')}" class="required"/>
			</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">日期类型：</label>
				<div class="col-sm-8">
					<select id="dayType" name="dayType" class="form-control m-b" th:with="type=${@dict.getType('sys_date_type')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>

		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">

	</script>
</body>
</html>
