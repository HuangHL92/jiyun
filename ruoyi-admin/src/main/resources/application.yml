# 项目相关配置
ruoyi:
  # 名称（TODO 显示在首页等位置，根据项目情况自行更换）
  name: 统一身份认证平台管理后台
  # 版本
  version: 3.2.0
  # 版权年份
  copyrightYear: 2019
  # 文件上传路径(/ruoyi/profile 项目部署所在盘符的根本目录； D:/www/ruoyi/profile 也可以配置这样的觉得路径)
  profile: /profile/tysfrz_jsjy/
  # 获取ip地址开关
  addressEnabled: true
  # dataX插件路径 (项目部署所在盘符的根本目录)
  dataX: C:/java/dataX/bin/

# 日志配置
logging:
  level:
    com.ruoyi: debug
    org.springframework: WARN
    org.spring.springboot.dao: debug

# 用户配置
user:
  password:
    # 密码错误{maxRetryCount}次锁定10分钟
    maxRetryCount: 5

# Spring配置
spring:
  # 模板引擎
  thymeleaf:
    mode: HTML
    encoding: utf-8
    # 禁用缓存
    cache: false
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  #jackson
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  #profiles
  profiles: 
    active: dev
  # 文件上传
  servlet:
     multipart:
       max-file-size:  30MB
       max-request-size:  30MB
  # 服务模块
  devtools:
    restart:
      # 热部署开关
      enabled: true
  main:
      allow-bean-definition-overriding: true #遇到相同名字，是否进行覆盖

# MyBatis-Plus
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.ruoyi
  global-config:
    db-config:
      #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
      id-type: UUID
      #字段策略 IGNORED：忽略 NOT_NULL：非 NULL，默认策略 NOT_EMPTY：非空
      field-strategy: NOT_NULL
      #驼峰下划线转换
      #db-column-underline: true
      #刷新mapper 调试神器
      #refresh-mapper: true
      #数据库大写下划线转换
      #capital-mode: true
      #序列接口实现类配置
      #key-generator: com.baomidou.springboot.xxx
      #逻辑删除配置（下面3个配置）
      logic-delete-value: 1
      logic-not-delete-value: 0
      #自定义SQL注入器
      #sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
      #自定义填充策略接口实现
      #meta-object-handler: com.baomidou.springboot.xxx
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true

# PageHelper分页插件
pagehelper: 
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql 

# Shiro
shiro:
  user:
    # 登录地址
    loginUrl: /login
    # 权限认证失败地址
    unauthorizedUrl: /unauth
    # 首页地址
    indexUrl: /index
    # 验证码开关
    captchaEnabled: false
    # 验证码类型 math 数组计算 char 字符
    captchaType: math
    # 不需要拦截的访问
    filterChainDefinitions:
      /favicon.ico** anon
      ,/ruoyi.png** anon
      ,/css/** anon
      ,/docs/** anon
      ,/fonts/** anon
      ,/img/** anon
      ,/ajax/** anon
      ,/js/** anon
      ,/ruoyi/** anon
      ,/druid/** anon
      ,/captcha/captchaImage** anon
      ,/logout logout
      ,/login anon#captchaValidate
      ,/api/** anon
      ,/screen/** anon
      ,/pad/** anon
      ,/wap/** anon
      ,/wx/** anon
      ,/oauth/** anon
      ,/register anon#captchaValidate
      ,/swagger-ui.html anon
      ,/website/** anon
      ,/oauth2/** anon

  cookie:
    # 设置Cookie的域名 默认空，即当前访问的域名
    domain: 
    # 设置cookie的有效访问路径
    path: /
    # 设置HttpOnly属性
    httpOnly: true
    # 设置Cookie的过期时间，天为单位
    maxAge: 30
  session:
    # Session超时时间（默认30分钟）
    expireTime: 30
    # 同步session到数据库的周期（默认1分钟）
    dbSyncPeriod: 1
    # 相隔多久检查一次session的有效性，默认就是10分钟
    validationInterval: 10
    # 是否将用户在线信息写入数据库
    dbSyncflag: false
    #session保存方式
    store-type: Redis

# 防止XSS攻击
xss: 
  # 过滤开关
  enabled: true
  # 排除链接（多个用逗号分隔）
  excludes: /system/notice/*
  # 匹配链接
  urlPatterns: /system/*,/monitor/*,/tool/*

# 代码生成
gen: 
  # 作者
  author: jiyunsoft
  # 默认生成包路径 system 需改成自己的模块名称 如 system monitor tool
  packageName: com.ruoyi.system
  # 自动去除表前缀，默认是true
  autoRemovePre: true
  # 表前缀(类名不会包含表前缀)
  tablePrefix: biz_

#Actuator相关配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: 9002
    servlet:
      context-path: /
    ssl:
      enabled: false
  endpoint:
    health:
      show-details: always



