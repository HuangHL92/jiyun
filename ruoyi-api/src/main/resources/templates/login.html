<script th:src="@{/js/jquery-1.9.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/qrcode.js}"></script>
<script th:src="@{/js/jquery.qrcode.min.js}"></script>

<script type="text/javascript">

    var isContinue = true;
    var type = "";
    var text = "";

    $(function () {

    });

    //捕获回车事件登录
    document.onkeydown = function (event_e) {
        if (window.event)
            event_e = window.event;
        var int_keycode = event_e.charCode || event_e.keyCode;
        if (int_keycode == 13) {
            onLogin();
        }
    }
    //界面加载自动聚焦到用户名输入框
    $('#username').focus();

    //记住我点击事件
    $('.p_checkbox').click(function () {
        if ($('#rememberMe').hasClass('unchecked')) {
            $('#rememberMe').removeClass('unchecked').addClass('checked');
        } else {
            $('#rememberMe').removeClass('checked').addClass('unchecked');
        }
    })

    //使用ajax的方式提交登录信息，然后通过json数据格式将返回结果返回
    function onLogin() {
        // 获取是否记住密码登陆
        var ifLogin = $("#ifLogin").val();
        //点击登录按钮之后不可重复再点击
        $("#onLogin").attr('disabled', 'disabled');
        $("#onLogin").text("登录中...");
        $("#onLogin").focus();
        var username = $("#username").val();
        var password = $("#password").val();
        if (username == "" || username == null) {
            $("#username").focus();
            $("#onLogin").removeAttr('disabled');
            $("#onLogin").text("登　　录");
            alert("请输入您的账号信息");
            return
        }
        if (password == "" || password == null) {
            $("#password").focus();
            $("#onLogin").removeAttr('disabled');
            $("#onLogin").text("登　　录");
            alert("请输入您的密码信息");
            return
        }
        $.ajax({
            type: 'POST',
            url: "/check",
            dataType: "json",
            data: {
                username: username,
                password: password,
                rememberMe: $('#rememberMe').hasClass('checked')
            },
            success: function (data) {
                if (data.code == "200") {

                    if (data.redirect_uri != null) {
                        window.location.href = data.redirect_uri;
                    } else {
                        window.location.href = '/user/userIndex';
                    }
                } else {
                    $("#onLogin").removeAttr('disabled');
                    $("#onLogin").text("登　　录");
                    alert(data.msg);
                }
            }
        });
    }

    //切换成二维码登录
    function qrcode_login() {
        $("#mask_qrcode").hide();
        $("#mask_confirm").hide();
        $("#input_nav").hide();
        $("#qrcode_nav").show();
        $("#qr_code").html("");
        // 先获取二维码的唯一编码
        $.ajax({
            type: 'POST',
            url: '/getQrcodeContent',
            dataType: "json",
            data: {
                context: text
            },
            success: function (data) {
                if (data.code == '200') {
                    text = data.data;
                    console.log("二维码内容：");
                    console.log(text);
                    $("#qr_code").qrcode({
                        width: 223, //宽度
                        height: 223, //高度
                        typeNumber: -1,//计算模式
                        correctLevel: 2,//二维码纠错级别
                        text: text //任意内容
                    });
                    //不断向后台发起请求检测当前二维码的状态
                    isContinue = true;
                    type = "";
                    longPolling(text, type);
                } else {
                    alert(data.responseMsg);
                }
            }
        });
    }

    //切换成账号密码登录
    function acc_login() {
        $("#input_nav").show();
        $("#qrcode_nav").hide();
        isContinue = false;
        type = "";
    }

    //重新获取登录二维码
    function retry_qrcode_login() {
        isContinue = true;
        type = "";
        qrcode_login();
        $("#mask_qrcode").hide();
        $("#mask_confirm").hide();
    }

    //长连接检测当前二维码的状态
    function longPolling(context, type) {
        if (isContinue == false) {
            return
        }
        $.ajax({
            type: 'POST',
            url: '/qrcodeCheckLogin',
            dataType: "json",
            // contentType: "application/json",
            data: {
                context: context,
                type: type
            },
            timeout: 10000,
            error: function (XMLHttpRequest, textStatus) {
                if (textStatus == "timeout") { // 请求超时
                    longPolling(text, type); // 递归调用
                    // 其他错误，如网络错误等
                } else {
                    longPolling(text, type);
                }
            },
            success: function (data, textStatus) {
                if (textStatus == "success") { // 请求成功
                    var resCode = data.code;
                    if (resCode == 4200) {
                        //如果是当前请求的二维码内容失效时提在页面提示
                        if (context == text) {
                            //二维码已失效，添加遮罩
                            $("#mask_confirm").hide();
                            $("#mask_qrcode").show();
                        }
                    } else if (resCode == 4201) {
                        //取消登录，二维码失效，添加遮罩
                        $("#mask_confirm").hide();
                        $("#mask_qrcode").show();
                    } else if (resCode == 4203) {
                        //扫描成功，请在手机上确认登录
                        type = "scan";
                        longPolling(text, type);
                        $("#mask_confirm").show();
                    } else if (resCode == 0) {
                        //登录成功
                        //TODO 跳转redirectUri
                        window.location.href = "index.html";
                    }
                }
            }
        });
    }

    //密码大写输入提示
    function capitalTip(id) {
        $('#' + id).after('<div class="capslock" id="capital_password"><span>大写锁定已开启</span></div>');
        var capital = false; //聚焦初始化，防止刚聚焦时点击Caps按键提示信息显隐错误  

        // 获取大写提示的标签，并提供大写提示显示隐藏的调用接口  
        var capitalTip = {
            $elem: $('#capital_' + id),
            toggle: function (s) {
                if (s === 'none') {
                    this.$elem.hide();
                } else if (s === 'block') {
                    this.$elem.show();
                } else if (this.$elem.is(':hidden')) {
                    this.$elem.show();
                } else {
                    this.$elem.hide();
                }
            }
        }
        $('#' + id).on('keydown.caps', function (e) {
            if (e.keyCode === 20 && capital) { // 点击Caps大写提示显隐切换  
                capitalTip.toggle();
            }
        }).on('focus.caps', function () {
            capital = false
        }).on('keypress.caps', function (e) {
            capsLock(e)
        }).on('blur.caps', function (e) {
            //输入框失去焦点，提示隐藏  
            capitalTip.toggle('none');
        });

        function capsLock(e) {
            var keyCode = e.keyCode || e.which;// 按键的keyCode  
            var isShift = e.shiftKey || keyCode === 16 || false;// shift键是否按住  
            if (keyCode === 9) {
                capitalTip.toggle('none');
            } else {
                //指定位置的字符的 Unicode 编码 , 通过与shift键对于的keycode，就可以判断capslock是否开启了
                // 90 Caps Lock 打开，且没有按住shift键
                if (((keyCode >= 65 && keyCode <= 90) && !isShift) || ((keyCode >= 97 && keyCode <= 122) && isShift)) {
                    // 122 Caps Lock打开，且按住shift键
                    capitalTip.toggle('block'); // 大写开启时弹出提示框
                    capital = true;
                } else {
                    capitalTip.toggle('none');
                    capital = true;
                }
            }
        }
    };

    //调用提示  
    capitalTip('password');

</script>
</body>
